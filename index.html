<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Link</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Game Play Screen -->
    <div id="game-container" style="display: none;">
        <div id="lanes">
            <div class="lane" id="lane-0"></div>
            <div class="lane" id="lane-1"></div>
            <div class="lane" id="lane-2"></div>
            <div class="lane" id="lane-3"></div>
            <div class="lane" id="lane-4"></div>
            <div class="lane" id="lane-5" style="display: none;"></div>
        </div>
        <div id="judgment-line"></div>
        <div id="score-display">Score: 0</div>
        <div id="combo-display"></div>
        <div id="judgment-display"></div>
        <div id="game-overlay">
            <div id="countdown-display"></div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <div class="start-screen-bg"></div>
        <div class="start-screen-content">
            <h1 class="main-title">Sonic Link</h1>
            <div class="song-selection">
                <label for="song-select">SONG SELECT:</label>
                <select id="song-select"></select>
            </div>
            <p id="song-display">曲: Nightmare Drop</p>
            <div class="mode-selector">
                <button id="mode-4k" class="active">4K</button>
                <button id="mode-6k">6K</button>
            </div>
            <div class="volume-controls">
                <div class="volume-control">
                    <label for="bgm-volume">BGM</label>
                    <input type="range" id="bgm-volume" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="volume-control">
                    <label for="sfx-volume">SFX</label>
                    <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.8">
                </div>
            </div>
            <div class="start-buttons">
                <button id="start-button">ゲーム開始</button>
                <button id="editor-button">譜面エディタ</button>
            </div>
        </div>
    </div>

    <!-- Difficulty Screen -->
    <div id="difficulty-screen" style="display: none;">
        <h2>DIFFICULTY SELECT</h2>
        <button class="difficulty-button" data-difficulty="easy">EASY</button>
        <button class="difficulty-button" data-difficulty="normal">NORMAL</button>
        <button class="difficulty-button" data-difficulty="hard">HARD</button>
        <button class="difficulty-button" data-difficulty="master">MASTER</button>
        <button id="back-to-start">戻る</button>
    </div>

    <!-- Password Prompt -->
    <div id="password-prompt" style="display: none;">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="********">
        <div class="password-buttons">
            <button id="password-submit">Enter</button>
            <button id="password-back">Back</button>
        </div>
        <p id="password-error" class="error-message"></p>
    </div>

    <!-- Beatmap Editor -->
    <div id="editor-container" style="display: none;">
        <div id="editor-main">
            <div id="editor-lanes">
                 <!-- Lanes will be dynamically created -->
            </div>
            <div id="editor-timeline-container">
                <canvas id="editor-timeline-canvas"></canvas>
                <div id="timeline-scrubber"></div>
            </div>
        </div>
        <div id="editor-controls">
            <h3>EDITOR CONTROLS</h3>
            <div class="control-group">
                <button id="editor-play">Play</button>
                <button id="editor-pause">Pause</button>
                <label for="editor-bpm">BPM:</label>
                <input type="number" id="editor-bpm" value="120" class="control-input">
            </div>
            <div class="control-group">
                <span>Click on a lane in the timeline to place a note.</span>
            </div>
            <div class="control-group">
                <button id="editor-save">Save Beatmap</button>
                <button id="editor-exit">Exit Editor</button>
            </div>
        </div>
    </div>

    <audio id="music"></audio>
    <script src="script.js"></script>
</body>
</html>
